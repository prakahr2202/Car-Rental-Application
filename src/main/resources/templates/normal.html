<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${car.name} + ' Details'">Car Details</title>
</head>

<body>
    <h1 th:text="${car.name}"></h1>
    <img th:src="@{'/images/' + ${car.imageUrl}}" alt="Car image">
    <p th:text="${car.description}"></p>

    <a href="/cars" class="btn">Back to Car Collection</a>
</body>

</html>
